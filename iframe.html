<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>github.commits.widget example</title>
  <meta name="description" content="github.commits.widget example">
  <meta name="author" content="alexander beletsky">

  <style>
    .gr_widget li {
        list-style:none;
        font-family: 'arial';
        float:left;
        height: 50px;
        width: 25%;
        padding: 1px 1px;
        border: 1px solid #eee;
    }
    .gr_widget p {
      width: 100%;
      font-size: 12px;
      font-weight: bold;
      margin: 3px;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="main">
        <div id="github-travis-widget"></div>
    </div>
  </div> 
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script src="js/github.travis.widget.js"></script>
  
  <script>
    $(function() {
    // user: 'visionmedia', repo: 'express'

        $.extend({
          getUrlVars: function(){
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
              hash = hashes[i].split('=');
              vars.push(hash[0]);
              vars[hash[0]] = hash[1];
            }
            return vars;
          },
          getUrlVar: function(name){
            return $.getUrlVars()[name];
          }
        });

        $('#github-travis-widget').githubBranchReport(
            { user: $.getUrlVar("user"), 
              repo: $.getUrlVar("repo"), 
              branch: 'master',
              travis: { token: $.getUrlVar("token") } 
        });

    });
  </script>  

</body>
</html>
